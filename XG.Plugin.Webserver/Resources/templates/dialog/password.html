<div class="modal-header">
	<h4 class="modal-title" translate>Password required</h4>
</div>
<div class="modal-body">
	<p translate>Please enter the password for this webfrontend.</p>
	<div class="form-horizontal">
		<div class="form-group" ng-class="{'has-error': passwordWrong}">
			<label class="col-lg-4 control-label" for="password" translate>Password</label>
			<div class="col-lg-8">
				<input id="password" type="password" name="password" ng-model="password" class="form-control" placeholder="{{'Password'|translate}}" ng-keydown="passwordKeydown($event)" focus="true"/>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<span class="glyphicon glyphicon-asterisk" ng-show="passwordLoading"></span>
	<a class="btn btn-primary" ng-click="checkPassword()">
		<span class="glyphicon glyphicon-log-in"></span> <span translate>Connect</span>
	</a>
</div>
