<div class="modal-header">
	<button type="button" ng-click="$dismiss()" class="close">&times;</button>
	<h4 class="modal-title" translate>Config</h4>
</div>
<div class="modal-body">
	<form name="configForm" role="form" novalidate>
		<ul class="nav nav-tabs">
			<li ng-class="{'active': slide == 1}"><a href="#" ng-click="slideTo(1)" translate>Settings</a></li>
			<li ng-class="{'active': slide == 2}"><a href="#" ng-click="slideTo(2)" translate>File Handlers</a></li>
		</ul>
		<div ng-show="slide == 1">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-2 control-label"></label>
					<div class="col-lg-10" translate>Changes on the properties marked with an asterisk require a restart.</div>
				</div>
			</div>

			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-4 control-label" translate>Auto Register Nickserv</label>
					<div class="col-lg-8">
						<input type="checkbox" ng-model="config.AutoRegisterNickserv" ng-show="configReady">
					</div>
				</div>
			</div>

			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-3 control-label"><span translate>Temp Path</span> *</label>
					<div class="col-lg-9" ng-show="configReady">
						<input class="form-control" type="text" ng-model="config.TempPath" ng-required="true" placeholder="{{'Path in filesystem to store temporary files'|translate}}" title="{{'Path in filesystem to store temporary files'|translate}}"/>
					</div>
				</div>
			</div>

			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-3 control-label"><span translate>Ready Path</span> *</label>
					<div class="col-lg-9" ng-show="configReady">
						<input class="form-control" type="text" ng-model="config.ReadyPath" ng-required="true" placeholder="{{'Path in filesystem to store downloaded files'|translate}}" title="{{'Path in filesystem to store downloaded files'|translate}}"/>
					</div>
				</div>
			</div>

			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-3 control-label" translate>Max Download Speed</label>
					<div class="col-lg-3" ng-show="configReady">
						<div class="input-group">
							<input class="form-control" type="number" min="0" ng-model="config.MaxDownloadSpeedInKB" ng-required="true" placeholder="{{'Max Download Speed'|translate}}" title="{{'Max Download Speed'|translate}}"/>
							<span class="input-group-addon">KB</span>
						</div>
					</div>
					<label class="col-lg-3 control-label" translate>Max Connections</label>
					<div class="col-lg-3" ng-show="configReady">
						<div class="input-group">
							<input class="form-control" type="number" min="0" ng-model="config.MaxDownloads" ng-required="true" title="{{'Max Download Connections'|translate}}"/>
						</div>
					</div>
				</div>
			</div>

			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-3 control-label" translate>IRC</label>
					<div class="col-lg-3" ng-show="configReady">
						<input class="form-control" type="text" ng-model="config.IrcNick" ng-required="true" placeholder="{{'User'|translate}}" title="{{'User'|translate}}"/>
					</div>
					<div class="col-lg-3" ng-show="configReady">
						<input class="form-control" type="password" ng-model="config.IrcPassword" placeholder="{{'Password'|translate}}" title="{{'Password'|translate}}"/>
					</div>
					<div class="col-lg-3" ng-show="configReady">
						<input class="form-control" type="email" ng-model="config.IrcRegisterEmail" placeholder="{{'Email'|translate}}" title="{{'Email'|translate}}"/>
					</div>
				</div>
			</div>

			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-3 control-label"><span translate>Webserver</span> *</label>
					<div class="col-lg-1" ng-show="configReady">
						<input type="checkbox" ng-model="config.UseWebserver">
					</div>
					<div class="col-lg-6" ng-show="configReady">
						<input class="form-control" type="password" ng-model="config.Password" ng-required="config.UseWebserver" ng-disabled="!config.UseWebserver" placeholder="{{'Password'|translate}}" title="{{'Password'|translate}}"/>
					</div>
					<div class="col-lg-2" ng-show="configReady">
						<input class="form-control" type="number" ng-model="config.WebserverPort" ng-required="config.UseWebserver" min="1" max="65535" ng-disabled="!config.UseWebserver" placeholder="{{'Port'|translate}}" title="{{'Port'|translate}}"/>
					</div>
				</div>
			</div>

			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-3 control-label"><span translate>Jabber</span> *</label>
					<div class="col-lg-1" ng-show="configReady">
						<input type="checkbox" ng-model="config.UseJabberClient">
					</div>
					<div class="col-lg-3" ng-show="configReady">
						<input class="form-control" type="text" ng-model="config.JabberUser" ng-required="config.UseJabberClient" ng-disabled="!config.UseJabberClient" placeholder="{{'User'|translate}}" title="{{'User'|translate}}"/>
					</div>
					<div class="col-lg-3" ng-show="configReady">
						<input class="form-control" type="password" ng-model="config.JabberPassword" ng-required="config.UseJabberClient" ng-disabled="!config.UseJabberClient" placeholder="{{'Password'|translate}}" title="{{'Password'|translate}}"/>
					</div>
					<div class="col-lg-2" ng-show="configReady">
						<input class="form-control" type="text" ng-model="config.JabberServer" ng-required="config.UseJabberClient" ng-disabled="!config.UseJabberClient" placeholder="{{'Server'|translate}}" title="{{'Server'|translate}}"/>
					</div>
				</div>
			</div>
		</div>
		<div ng-show="slide == 2">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-lg-3 control-label">
						<span translate>File Handler</span>
						<span class="glyphicon glyphicon-plus-sign ChameleonDark clickAble" ng-click="addFileHandler()" title="{{'Add new'|translate}}"></span>
					</label>
					<div class="col-lg-9" ng-show="configReady">
						<div class="panel panel-default" ng-repeat="fileHandler in config.FileHandlers">
							<div class="panel-heading">
								<div class="row">
									<div class="col-lg-10">
										<input class="form-control" type="text" ng-model="fileHandler.Regex" ng-required="true" placeholder="{{'File regex'|translate}}" title="{{'File regex'|translate}}"/>
									</div>
									<div class="col-lg-2">
										<span class="glyphicon glyphicon-remove-sign ScarletRedMiddle clickAble" ng-click="removeFileHandler(fileHandler)" title="{{'Remove'|translate}}"></span>
									</div>
								</div>
							</div>
							<div class="panel-body">
								<div class="form-horizontal" ng-repeat="process in fileHandler.Processes">
									<div class="form-group">
										<div class="col-lg-3">
											<input class="form-control" type="text" ng-model="process.Command" ng-required="true" placeholder="{{'Command'|translate}}" title="{{'Command'|translate}}"/>
										</div>
										<div class="col-lg-7">
											<input class="form-control" type="text" ng-model="process.Arguments" ng-required="true" placeholder="{{'Arguments'|translate}}" title="{{'Arguments'|translate}}"/>
										</div>
										<div class="col-lg-2">
											<span class="glyphicon glyphicon-plus-sign ChameleonDark clickAble" ng-click="addProcess(fileHandler, process)" title="{{'Add new'|translate}}"></span>
											<span class="glyphicon glyphicon-remove-sign ScarletRedMiddle clickAble" ng-hide="$first" ng-click="removeProcess(fileHandler, process)" title="{{'Remove'|translate}}"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<a class="btn btn-primary" ng-click="save()" ng-disabled="!configReady || !configForm.$valid">
		<span class="glyphicon glyphicon-floppy-disk"></span> <span translate>Save</span>
	</a>
</div>
